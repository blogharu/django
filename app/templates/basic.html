<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Django Projects</title>
  </head>
  <body class="">
    <header class="navbar navbar-light navbar-expand-sm sticky-top bg-white pb-0">
      <div class="container border-bottom">
        <a href="/" class="navbar-brand h1">Django Projects</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-2">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'sellby:calendar' %}">달력</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sellby:add_record' %}">상품 추가</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sellby:details' %}">오늘</a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'users:logout' %}">{{ user.username }} (로그아웃)</a>
              {% else %}
              <a class="nav-link" href="{% url 'users:login' %}">로그인</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container ">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
